      //The Sum of a Range console.log(sum(range(1,10)))
      function noStep(start, end) {
        let arr = [];
      
        if (start == end) {
          return arr.push(start);
        } else if (start < end) {
          for (let i = start; i <= end; i++ )
          arr.push(i); 
        } else {
          for (let i = start; i >= end; i--)
          arr.push(i);
        }

        return arr;
      }

      function range(start, end, step = start > end ? -1 : 1) {
        let array = [];

        if (step < 0) {
          for (let i = start; i >= end; i = i + step) array.push(i);
        } else {
          for (let i = start; i <= end; i = i + step) array.push(i)
        }

        return array;
  }

    // A list exercise:
    // Array to obj list
    function arrayToList(array) {  
      let list = null;

      for (let i = array.length - 1; i >= 0; i--) {
        list = { value: array[i], rest: list }
      }
      return list;
    }

    console.log(arrayToList([10, 20]));

    // obj list to Array
    function listToArray(list) {
      let newArr = [];

      for (let g = list; g; g = g.rest) {
        newArr.push(g.value);
      }
      return newArr;
    }

    console.log(listToArray(arrayToList([10, 20, 30])));

    //function nth
    function nth(list, n) {
      if(!list) return undefined;
      else if (n == 0) return list.value;
      else return nth(list.rest, n - 1);
    }

    console.log(nth(arrayToList([10, 20, 30]), 3));
