        if (num === 0) {
          return true;
        } else if ( num === 1 ) {
          return false;
        } else if (num < 0) {
          return "It must be a positive number";
        } 
        return isEven(num - 2);
      }

      function countBs(str) {     // count upperCase B's in a string
          let counter = 0;

        for (let i = 0; i < str.length; i++) {
          if (str[i] === "B") {
            counter++;
          }
        }
